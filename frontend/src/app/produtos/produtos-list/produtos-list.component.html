<div>
  <button mat-raised-button color="primary" (click)="novo()">Novo</button>
  <mat-form-field appearance="standard" style="margin-left:16px; width:300px">
    <mat-label>Filtrar</mat-label>
    <input matInput placeholder="Nome ou preço" [(ngModel)]="filterValue">
  </mat-form-field>
</div>

<table mat-table [dataSource]="filteredData()" class="mat-elevation-z2 desktop-only">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let p"> {{p.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let p"> {{p.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let p"> {{p.preco | currency:'BRL'}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let p">
      <button mat-icon-button (click)="editar(p.id!)" aria-label="Editar"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="excluir(p.id!)" aria-label="Excluir"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<div class="cards mobile-only">
  <mat-card *ngFor="let p of filteredData()">
    <mat-card-title>{{p.nome}}</mat-card-title>
    <mat-card-content>
      <div>Preço: {{p.preco | currency:'BRL'}}</div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-icon-button (click)="editar(p.id!)" aria-label="Editar"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="excluir(p.id!)" aria-label="Excluir"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
