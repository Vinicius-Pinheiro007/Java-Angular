<div>
  <button mat-raised-button color="primary" (click)="novo()">Novo</button>
  <mat-form-field appearance="standard" style="margin-left:16px; width:300px">
    <mat-label>Filtrar</mat-label>
    <input matInput placeholder="Nome ou preço" #filtro>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let p"> {{p.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let p"> {{p.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let p"> {{p.preco | currency:'BRL'}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let p">
      <button mat-icon-button (click)="editar(p.id!)" aria-label="Editar"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="excluir(p.id!)" aria-label="Excluir"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      [hidden]="filtro.value && !(row.nome||'').toLowerCase().includes(filtro.value.toLowerCase())
                 && !(row.preco+'').includes(filtro.value)"></tr>
</table>
