<div>
  <button mat-raised-button color="primary" (click)="novo()">Novo</button>
  <mat-form-field appearance="standard" style="margin-left:16px; width:420px">
    <mat-label>Filtrar</mat-label>
    <input matInput placeholder="Cliente, documento, valor, status ou data" #filtro>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2" *ngIf="!loading">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let p"> {{p.id}} </td>
  </ng-container>

  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let p"> {{clienteNomeById.get(p.clienteId) || p.clienteId}} </td>
  </ng-container>

  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let p"> {{p.valor | currency:'BRL'}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let p"> {{p.status}} </td>
  </ng-container>

  <ng-container matColumnDef="dataCriacao">
    <th mat-header-cell *matHeaderCellDef> Criado em </th>
    <td mat-cell *matCellDef="let p"> {{p.dataCriacao | date:'short'}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let p">
      <button mat-icon-button (click)="editar(p.id)" aria-label="Editar"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="confirmarExclusao(p.id)" aria-label="Excluir"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      [hidden]="filtro.value && !(clienteNomeById.get(row.clienteId)||'').toLowerCase().includes(filtro.value.toLowerCase())
                 && !(row.valor+'').includes(filtro.value)
                 && !(row.status||'').toLowerCase().includes(filtro.value.toLowerCase())
                 && !(row.dataCriacao||'').toLowerCase().includes(filtro.value.toLowerCase())"></tr>
</table>

<div *ngIf="loading">Carregando...</div>
