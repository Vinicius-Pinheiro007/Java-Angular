<div>
  <button mat-raised-button color="primary" (click)="novo()">Novo</button>
  <mat-form-field appearance="standard" style="margin-left:16px; width:300px">
    <mat-label>Filtrar</mat-label>
    <input matInput placeholder="Nome ou documento" [(ngModel)]="filterValue">
  </mat-form-field>
  </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2 desktop-only">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let c"> {{c.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let c"> {{c.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="documento">
    <th mat-header-cell *matHeaderCellDef> Documento </th>
    <td mat-cell *matCellDef="let c"> {{c.documento | documento}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let c">
      <button mat-icon-button (click)="editar(c.id)" aria-label="Editar"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="excluir(c.id)" aria-label="Excluir"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      [hidden]="filterValue && !(row.nome||'').toLowerCase().includes(filterValue.toLowerCase())
                 && !(row.documento||'').toLowerCase().includes(filterValue.toLowerCase())"></tr>
  </table>

<div class="cards mobile-only">
  <mat-card *ngFor="let c of filteredData()">
    <mat-card-title>{{c.nome}}</mat-card-title>
    <mat-card-content>
      <div>Documento: {{c.documento | documento}}</div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-icon-button (click)="editar(c.id)" aria-label="Editar"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="excluir(c.id)" aria-label="Excluir"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
